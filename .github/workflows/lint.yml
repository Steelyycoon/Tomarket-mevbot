name: Lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: StandardJS lint checks
        uses: goto-bus-stop/standard-action@v1.0.3
        with:
          # show errors in the the github diff UI
          annotate: true
